<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="yomarcoslinss"/>
    <meta name="DC.creator.address" content="vinicius.gzm0@gmail.com"/>
    <title>Decodificador de texto | yomarcoslinss</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header class="container__header">
        <div class="header__logo">
            <img src="./images/logo.svg" alt="Logo da página" class="header__logo">
        </div>
    </header>
    <main class="container__main">
        <section class="container__operacoes-criptografia">
            <div class="operacoes-criptografia__entrada">
                <textarea name="entrada-texto" id="entrada-texto" cols="30" rows="10"></textarea>
            </div>
            <div class="operacoes-criptografia__info">
                <p><img src="./images/info.svg" alt="Ícone informação">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="operacoes-criptografia__botoes">
                <button class="operacoes-criptografia__botoes__criptografar">Criptografar</button>
                <button class="operacoes-criptografia__botoes__descriptografar">Descriptografar</button>
            </div>
            <div class="operacoes-criptografia__saida">
                <div class="operacoes-criptografia__saida__box">
                    <img src="./images/waiting-text.svg" alt="Imagem de uma pessoa segurando uma lupa">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
